<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="../static/css/blood_donation_form.css">
</head>
<body>
    <div class="form-container">
        <h2>Blood Donation Form</h2>
        <form>
            <label for="inputFullName">Name:</label>
            <input type="text" id="inputFullName"required/>

            <label for="inputAge">Age:</label>
            <input type="age" id="input" required/>
            
            <label for="selecbloodgroup">Blood Group:</label> 
            <select id="selectbloodgroup">
                <option>Select Your Group</option>
                <option>O+</option>
                <option>O-</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>

            <label for="inputaddess">Address:</label>
            <input type="text" id="inputaddress" required/>
            
            <label for="inputphone">Phone Number:</label>
            <input type="phone" id="inputphone "required/>

            <label for="inputEmail">Email:</label>
            <input type="email" id="inputEmail" required/>
            
            <label for="date">Donation Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Donate Now</button>
        </form>

    </div>
</body>
</html>
