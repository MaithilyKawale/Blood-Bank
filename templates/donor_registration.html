<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="/static/css/donor_registration.css">
</head>

<body>
    <div id="header">
        <h2>Donor Registration</h2>
    </div>

    <div id="form-container">
        <form>
            <label>Username:</label><br>
            <input type="text" required><br><br>
            <label>Email address:</label><br>
            <input type="email" required><br><br>
            <label>Password:</label><br>
            <input type="password" required><br><br>
            <label>Phone no:</label><br>
            <input type="tel" required><br><br>
            <label>Address</label><br>
            <textarea rows="3" required></textarea><br><br>
        </form>

    </div>
    <div id="submit-button">
        <button type="submit">Register</button>
    </div>
    <div id="login-link">
        <p>Already have an account? <a href="/templates/donor_login.html">Login here</a></p>
    </div>
</body>

</html>
